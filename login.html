<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/login.css" />
    <link rel="stylesheet" href="/assets/icons/style.css" />
    <link rel="stylesheet" href="./assets/global-styles.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="pig-logo">
        <img src="./assets/images/vegan4you_logo.png" alt="Logo Image" />
      </div>

      <div class="login-form-container">
        <form class="login-form">
          <input
            type="text"
            class="email-address"
            placeholder="email address"
          />
          <input type="password" class="password" placeholder="password" />
          <button class="btn" type="button">LOG IN</button>
        </form>
        <div class="link-line">
          <a class="link-text" href="#">Forgot password?</a>
          <span class="icon-leaf"></span>
          <a class="link-text" href="#">Not a member? Sign up!</a>
        </div>
      </div>
    </div>

    <footer class="main-footer"></footer>
  </body>
</html>
